<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.cssS"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img
        class="header_logo"
        src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png"
        alt="iki_logo"
      />
      <nav>
        <a href="index.html">Apie mus</a>
        <a href="contacts.html">Susisiekt</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Susisiekite su mūsų komanda</h2>
        <form action="" class="form_cont">
          <label for="name">Vardas:</label>
          <input type="text" id="name" name="name" placeholder="Vardas" />
          <label for="email">El. paštas:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="El. paštas"
          />
          <label for="cardno">IKI kortelės numeris:</label>
          <input
            type="number"
            id="cardno"
            name="cardno"
            placeholder="Numeris"
          />
          <label for="msg">Žinutė:</label>
          <textarea
            name="msg"
            id="msg"
            rows="5"
            placeholder="Žinutė"
          ></textarea>
          <button class="send">Siųsti</button>
        </form>
        <table>
          <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
          </tr>
          <tr>
            <td>xxxxxxxxxx</td>
            <td>xxxxxxxxxx</td>
            <td>xxxxxxxxxx</td>
          </tr>
          <tr>
            <td>xxxxxxxxxx</td>
            <td>xxxxxxxxxx</td>
            <td>xxxxxxxxxx</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>Copyright &copy;</p>
    </footer>
  </body>
</html>
